<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <title>حساب شما فعال شد</title>
    <style>
      body {
        font-family: 'Vazir', sans-serif;
        background: linear-gradient(135deg, #6ee7b7, #3b82f6);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        direction: rtl;
        margin: 0;
      }
      .card {
        background: #fff;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
      }
      .checkmark {
        font-size: 64px;
        color: #16a34a;
        margin-bottom: 20px;
      }
      h2 {
        margin-bottom: 10px;
        color: #111;
      }
      p {
        color: #555;
        font-size: 15px;
      }
      a.button {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 30px;
        background-color: #3b82f6;
        color: #fff;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s ease;
      }
      a.button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="checkmark">✅</div>
      <h2>حساب شما فعال شد</h2>
      <p>تبریک! حساب کاربری شما با موفقیت فعال شد 🎉</p>
      <p>اکنون می‌توانید وارد حساب خود شوید.</p>
      <a href="/accounts/login/" class="button">ورود به حساب</a>
    </div>
  </body>
</html>
