{% extends 'base.html' %}
{% load static %}
{% block title %} ثبت نام موفق {% endblock %}
{% block extra_css %}

  </style>

{% endblock %}

{% block content %}
  <div style="
      max-width: 420px;
      margin: 60px auto;
      padding: 30px 25px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      font-family: Vazirmatn, sans-serif;
  ">

    <div style="
        font-size: 48px;
        margin-bottom: 15px;
    ">✅</div>

    <h2 style="
        margin: 0 0 12px 0;
        color: #2e7d32;
        font-size: 22px;
        font-weight: bold;
    ">
      ثبت نام موفق
    </h2>

    <p style="
        margin: 0 0 25px 0;
        color: #555;
        font-size: 15px;
        line-height: 1.9;
    ">
      ایمیل فعال‌سازی به
      <strong style="color:#000;">{{email}}</strong>
      ارسال شد.
      <br>
      لطفاً صندوق ورودی خود را بررسی کنید.
    </p>

    <a href="{% url 'accounts:login' %}"
       style="
        display: inline-block;
        padding: 12px 28px;
        background: linear-gradient(135deg,#4caf50,#2e7d32);
        color: #fff;
        text-decoration: none;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
       ">
      ورود به حساب
    </a>

  </div>
{% endblock %}
