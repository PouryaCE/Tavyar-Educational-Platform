<!-- templates/courses/course_list.html -->
{% extends "base.html" %}

{% block content %}
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    background-color: #f7f8fa;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-top: 30px;
    font-size: 2rem;
  }

  .course-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .course-card {
    background: #fff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .course-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  }

  .course-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .course-card h3 {
    margin: 12px 16px 8px;
    font-size: 1.1rem;
    color: #222;
  }

  .course-card p {
    margin: 0 16px 16px;
    color: #555;
    font-size: 0.9rem;
    line-height: 1.6;
  }

  .course-card a {
    text-decoration: none;
    color: inherit;
    display: block;
    height: 100%;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }

    .course-list {
      padding: 20px;
      gap: 16px;
    }

    .course-card img {
      height: 160px;
    }
  }
</style>

<h1>لیست دوره‌ها</h1>
<div class="course-list">
  {% for course in courses %}
    <div class="course-card">
      <a href="{% url 'courses:detail' course.course_id %}">
        <img src="{{ course.main_pic }}" alt="{{ course.title }}">
        <h3>{{ course.title }}</h3>
        <p>{{ course.price }}</p>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
